<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>My Recipes</title>
        <link href="content/libs/normalize/normalize.css" rel="stylesheet" />
        <link href="content/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="content/libs/fontawesome/font-awesome.css" rel="stylesheet" />
        <link href="content/styles/main.css" rel="stylesheet" />
        <link href="content/styles/pages/new-recipe.css" rel="stylesheet" />
    </head>

    <body>

        <div class="container">
            <div class="col-xs-12">
                <header>
                    <a href="Index.html">
                        <h1 class="header__text">My Recipes</h1>
                    </a>
                </header>
                <main>

                    <div class="row">
                        <section class="col-xs-12">
                            <h1 class="col-xs-12 js--recipe-name recipe-name js--parent">
                                <input placeholder="Enter recipe name..." class="js--input"/>
                            </h1>                            
                        </section>
                    </div>

                    <div class="row">
                        <section class="col-xs-12 recipe-times">
                            <div class="col-xs-12 col-md-6 time-block js--parent">
                                <span class="fa fa-clock-o time-block__icon col-xs-3 col-md-4"></span>
                                <span class="col-xs-9 col-md-8">
                                    <span class="col-xs-12 time-block__title">Prep Time</span>
                                    <input class="col-xs-12 time-block__time js--prep-time js--input" placeholder="Enter time..." />
                                </span>
                            </div>
                            <div class="col-xs-12 col-md-6 time-block js--parent">
                                <span class="fa fa-clock-o time-block__icon col-xs-3 col-md-4"></span>
                                <span class="col-xs-9 col-md-8">
                                    <span class="col-xs-12 time-block__title">Cook Time</span>
                                    <input class="col-xs-12 time-block__time js--cook-time js--input" placeholder="Enter time..." />
                                </span>
                            </div>
                        </section>
                    </div>

                    <div class="row">
                        <button class="col-xs-offset-2 col-xs-8 add-recipe" disabled>Next</button>
                    </div>
                    
                </main>

            </div>
        </div>

        <script id="template-new-ingredient" type="x-template">
            <tr class="edit-mode" id="">
                <td class="js--ingredient-amount editable">
                    <span></span>
                    <input type="text" value="" placeholder="amount"/>
                </td>
                <td class="js--ingredient-name editable">
                    <span></span>
                    <input type="text" value="" placeholder="name"/>
                </td>
                <td class="text-right">
                    <span class="fa fa-fw fa-pencil icon--edit js--edit-ingredient"></span>
                    <span class="fa fa-fw fa-trash icon--delete js--delete-ingredient"></span>
                    <span class="fa fa-fw fa-check icon--save js--save-ingredient-changes"></span>
                    <span class="fa fa-fw fa-times icon--cancel js--cancel-ingredient-changes"></span>
                </td>
            </tr>
        </script>
        <!--
            - add ingredient id to tr
            - add ingredient quantity to amount span
            - add ingredient quantity to amount input value
            - add ingredient quantity to amount input placeholder
            - add ingredient name to name span
            - add ingredient name to name input value
            - add ingredient name to name input placeholder
        -->

        <script src="content/libs/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="content/scripts/main.js" type="text/javascript"></script>
        <script src="content/scripts/pages/new-recipe.js" type="text/javascript"></script>
    </body>

</html>
